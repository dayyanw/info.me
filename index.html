<!DOCTYPE html>

    <script>
    // Page Visibility API for refreshing the page when it becomes visible
    document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                location.reload(); // Refresh the page when the tab is focused again
            }
        });

        // Scroll arrow hide and show logic
        window.addEventListener('DOMContentLoaded', function() {
            let lastScrollTop = 0;
            const arrow = document.querySelector('.scroll-arrow');

            window.addEventListener('scroll', function() {
                let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

                // If scrolling down, hide the arrow
                if (currentScroll > lastScrollTop) {
                    arrow.style.opacity = '0'; // Hide the arrow
                } 
                // If scrolling up, show the arrow
                else {
                    arrow.style.opacity = '1'; // Show the arrow
                }

                // Update the last scroll position
                lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
            });
        });
    </script>
